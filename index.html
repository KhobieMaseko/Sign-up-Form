<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="odin-lined.png" alt="Odin Logo" class="odin-logo">
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/@coopery?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Mohamed Nohassi</a> on <a href="https://unsplash.com/photos/silhouette-of-person-standing-on-rock-surrounded-by-body-of-water-odxB5oIG_iA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="main">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>

            <form action="#" method="post" class="signup-form">
                <h2>Let's do this!</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name" value="Thor" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name" value="Odinsonj" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message">* Passwords do not match</span>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                </div>

                <button type="submit" class="create-account-btn">Create Account</button>
            </form>

            <div class="login">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
